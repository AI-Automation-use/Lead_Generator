name: Deploy Python project to Azure Function App

on:
  push:
    branches:
      - main  # Deploy only when pushing to the 'dev' branch

env:
  AZURE_FUNCTIONAPP_NAME: 'Lead-Gerarator-UAT' #'Global-Tax-TImeline-Management-UAT1'   # Azure Function App name
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'    # Path to your function app project
  PYTHON_VERSION: '3.11'                  # Python version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: main

    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }} Environment
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install system dependencies for Playwright
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnspr4-dev \
          libnss3-dev \
          libwoff1 \
          libvpx9 \
          libopus0 \
          libgstreamer-plugins-base1.0-0 \
          libgstreamer1.0-0 \
          libharfbuzz-icu0 \
          libhyphen0 \
          libmanette-0.2-0 \
          libflite1 \
          libsecret-1-0 \
          libavif16 \
          libgl1-mesa-dri \
          libegl1 \
          libgles2 \
          libevent-2.1-7 \
          libgtk-4-1 \
          libgraphene-1.0-0 \
          libgstreamer-gl1.0-0 \
          libgstreamer-plugins-bad1.0-0 \
          libx264-dev

    - name: Install Python Dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt --target=".python_packages/lib/site-packages"

    - name: Install Playwright (Python)
      run: |
        python -m pip install playwright
        echo "Playwright Installed."

    - name: Make `startup.sh` Executable
      run: chmod +x startup.sh

    - name: Execute `startup.sh` to Install Playwright Browsers
      run: ./startup.sh

    - name: Verify Playwright Installation
      run: |
        python -c "from playwright.sync_api import sync_playwright; print('Playwright is working!' if sync_playwright() else 'Failed')"

    - name: Package `.playwright-browsers` for Deployment
      run: |
        mkdir -p ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/.playwright-browsers
        cp -r /home/runner/.playwright-browsers/* ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/.playwright-browsers/
        echo "Packaged Playwright Browsers."
    - name: 'Deploy to Azure Functions'
      uses: Azure/functions-action@v1
      id: deploy-to-function
      with:
        app-name: 'Lead-Gerarator-UAT'
        slot-name: 'Production'
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5AED830D9F4A460397BA9ECCE14CE145 }}
        sku: 'flexconsumption'
        scm-do-build-during-deployment: false
        enable-oryx-build: false

 


